<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Blog do Giovanni</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Blog do Giovanni</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" href="#">Home <span class="sr-only">(Pagina Atual)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Postagens</a>
					</li>
				</ul>
			</div>
	</nav>

	<div class="container" style="padding:20px">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item active" aria-current="page">Postagens</li>
			</ol>
		</nav>


<div class="card" th:each="postagem : ${postagens}" style="margin:20px">
	<div class="card-header">
		Postado em: <span th:text="${postagem.data}"></span>
	</div>
	<div class="card-body">
		<h5 class="card-title">
			<span th:text="${postagem.titulo}"></span>
		</h5>
		<p class="card-text">
		<span th:text="${postagem.texto}"></span>
		</p>
		<p class="card-text" style="font-size: 12px">
		Autor: <span th:text="${postagem.autor}"></span>
		</p>
		<a th:href="@{/postagens/{id}(id=${postagem.id})}" class="btn btn-outline-primary">Veja mais</a>
	</div>
</div>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>


</body>

</html>
