<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg¬dark">
		<a class="navbar-brand" href="#">Blog do Giovanni
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
			<div class="collapse navbar-collapse" id="navbarNavH">
				<ul class=" navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/postagens">Postagens</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/newpost">
							Nova Postagem</a>
					</li>

				</ul>
			</div>
	</nav>
	<div class="container" style="padding:20px">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item" aria-current="page"><a href="/postagens">Postagens</a></li>
				<li class="breadcrumb-item active" aria-current="page">Nova Postagem</li>
			</ol>
		</nav>
	</div>
	</nav>
	<div>
		<th:block th:include="mensagemValidacao">
			</th:block>

			<form method="post">
				<div class="form-group">
					<label for="titulo">Título</label>
					<input type="text" class="form-control" id="titulo" name="titulo" placeholder=" Título *">
				</div>
				<div class="form-group">
					<label for="autor">Autor</label>
					<input type="text" class="form-control" id="autor" name="autor" placeholder="Autor *">
				</div>
				<div class="form-group">
					<label for="texto">Texto</label>
					<textarea class="form-control" id="texto" name="texto" placeholder="Texto *"></textarea>
				</div>

				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
	</div>


	</div>


</body>

</html>
